<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Dilaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .card {
      background: white;
      padding: 34px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .name {
      color: #c86b85;
    }

    .flower {
      width: 130px;
      margin: 22px auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 15px;
      line-height: 1.8;
      margin: 14px 0;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      border: none;
      border-radius: 22px;
      background: #c86b85;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
      margin-top: 16px;
      animation: fadeUp 1.2s ease forwards;
    }

    .footer {
      margin-top: 22px;
      font-size: 14px;
      color: #777;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Buat <span class="name">Dilaa</span></h1>

    <!-- BUNGA -->
    <svg class="flower" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="18" fill="#f4c430"/>
      <circle cx="100" cy="60" r="28" fill="#f6a5bb"/>
      <circle cx="140" cy="80" r="28" fill="#f6a5bb"/>
      <circle cx="130" cy="120" r="28" fill="#f6a5bb"/>
      <circle cx="70" cy="120" r="28" fill="#f6a5bb"/>
      <circle cx="60" cy="80" r="28" fill="#f6a5bb"/>
      <rect x="96" y="120" width="8" height="60" fill="#6aa84f"/>
    </svg>

    <p>
      Dilaaa, aku tahu ini sederhana banget.  
      Aku belum bisa kasih apa-apa buat sekarang,  
      jadi bunga boongan ini dulu, ya.
    </p>

    <button onclick="showMore()">Pencet pelan-pelan</button>

    <div id="extra" class="hidden">
      <p>
        Mungkin nggak seberapa,  
        tapi niatku cuma satu:  
        aku pengen Dilaa senang.
      </p>

      <p class="footer">
        Selamat Valentine ü§ç
      </p>
    </div>
  </div>

  <script>
    function showMore() {
      document.getElementById("extra").style.display = "block";
    }
  </script>

</body>
</html>
